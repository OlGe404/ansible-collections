---
driver:
  name: vagrant
  provider:
    name: virtualbox

platforms:
  - name: bookworm
    box: bento/debian-12
    # Using less than 4096 on any of the vargant instances may lead to crashing tests -
    # don't change it on any instance!
    memory: 4096
    config_options:
      vm.boot_timeout: 300
    groups:
      - custom_daemon_conf

  - name: noble
    box: bento/ubuntu-24.04
    memory: 4096
    config_options:
      vm.boot_timeout: 300
    groups:
      - no_daemon_conf

provisioner:
  name: ansible
  playbooks:
    converge: ../../../../.molecule/playbooks/converge.yml
  
  config_options:
    defaults:
      remote_user: vagrant

  inventory:
    group_vars:
      custom_daemon_conf:
        docker_ce_daemon_json:
          {
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "10m",
              "max-file": "3"
            }
          }
