---
- name: Check if "code" cli is available
  ansible.builtin.command: code --help
  ignore_errors: true
  changed_when: false
  register: code_cli

- name: Debug print if "code" cli isn't available
  when: code_cli.rc != 0
  ansible.builtin.fail:
    msg: "ðŸš¨ ERROR: Cannot perform 'code --help'. Is the code cli installed and in PATH?"

- name: Install vscode extensions
  when: code_cli.rc == 0
  loop: "{{ vscode_extensions }}"
  ansible.builtin.command: "code --install-extension {{ item }}"
  register: extension
  changed_when: '"was successfully installed" in extension.stdout'
