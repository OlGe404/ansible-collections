---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Run test commands for curl and packer
      ansible.builtin.command: "{{ item }}"
      register: cmd
      failed_when:
        - cmd.rc != 0
        - cmd.stdout|length == 0
      loop:
        - curl --version
        - /usr/bin/packer version
